<ion-header>
  <ion-navbar>
    <ion-title>เปลี่ยนชื่อผู้ใช้ผู้ดูแลระบบ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="change-des">
    เปลี่ยนชื่อผู้ใช้ดูแลระบบ สำหรับการลงชื่อเข้าใช้ระบบ<br>
    โปรดเก็บชื่อผู้ใช้ไว้กับผู้ดูแลระบบเท่านั้น
  </div>
  <form #newUser="ngForm" (ngSubmit)="changeUsername(newUser)">
    <ion-item>
      <ion-label>ชื่อผู้ใช้ใหม่</ion-label>
      <ion-input name="newUseradmin" [(ngModel)]="newUseradmin" required></ion-input>
    </ion-item>
    <button ion-button full type="submit" class="change-submit" [disabled]="!newUser.valid">เปลี่ยนชื่อ</button>
  </form>
  <button ion-button color="light" full (click)="cancel()">ยกเลิก</button>
</ion-content>
