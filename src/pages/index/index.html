<ion-content class="index-content">
  <div padding style="margin-bottom:34px;">
    <div align="center" style="margin-top:40px;">
      <img class="logo" src="../../assets/imgs/tni.png" />
      <div class="main-logo">IT @ TNI Meeting Room Reservation</div>
    </div>
    <br />
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-col width-12>
        <ion-item>
          <ion-label>ชื่อ:</ion-label>
          <ion-input
            [(ngModel)]="first_name"
            name="first_name"
            ngModel
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>นามสกุล:</ion-label>
          <ion-input
            [(ngModel)]="last_name"
            name="last_name"
            ngModel
            required
          ></ion-input>
        </ion-item>
      </ion-col>
      <br />
      <div align="center">
        <button ion-button full icon-left [disabled]="!f.form.valid">
          <ion-icon name="bookmarks"></ion-icon>
          จองห้อง
        </button>
      </div>

      <!--<p>First name value: {{ firstName.value }}</p>-->
    </form>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            class="historybtn"
            block
            ion-button
            color="light"
            (click)="goHistory()"
          >
            ประวัติการจองห้อง
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block color="light" (click)="goAdmin()">
            จัดการข้อมูล
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div align="center" class="credit-plane">
    Create by: อะไรก็ได้Ionic <br>
     License by: อาจารย์ อมรพันธ์ ชมกลิ่น
  </div>
</ion-content>
