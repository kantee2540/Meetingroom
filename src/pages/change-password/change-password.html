<ion-header>
  <ion-navbar>
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="change-des">
    เปลี่ยนรหัสผ่านสำหรับตอนลงเข้าใช้<br>
    โปรดเก็บรหัสผ่านไว้สำหรับผู้ดูแลระบบเท่านั้น
  </div>
  <form #changePass = "ngForm" (ngSubmit)="changePassword(changePass)">
    <ion-item>
      <ion-label>รหัสผ่านเดิม</ion-label>
      <ion-input name="originalPass" [(ngModel)]="originalPass" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>รหัสผ่านใหม่</ion-label>
      <ion-input name="newPass" [(ngModel)]="newPass" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ยืนยันรหัสผ่านใหม่</ion-label>
      <ion-input name="confirmPass" [(ngModel)]="confirmPass" type="password" required></ion-input>
    </ion-item>

    <button ion-button full type="submit" class="change-submit" [disabled]="!changePass.valid">เปลี่ยนรหัสผ่าน</button>
  </form>
  <button ion-button color="light" full (click)="cancel()">ยกเลิก</button>
</ion-content>
