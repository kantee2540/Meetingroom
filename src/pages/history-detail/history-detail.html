<ion-header>
  <ion-navbar>
    <ion-title>รายละเอียด</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title><b class="d-head">ห้อง {{ room }}</b></ion-card-title>
      <b class="d-title">ผู้จอง :</b> {{ firstName }} {{ lastName }}<br>
      <b class="d-title">วันที่จอง :</b> {{ date }}<br>
      <div class="d-detail"><b>รายละเอียด :</b> <br> {{ description }}</div>
      <hr>
      <b>เวลา:</b>
      <div class="d-time" *ngFor="let item of time; let i = index">{{ item }} <span class="d-count">1 ชั่วโมง</span></div>
      <div class="d-all">ทั้งหมด<span class="d-count-2"> {{ time.length }}  ชั่วโมง</span></div>
    </ion-card-content>
  </ion-card>
  <button ion-button full large (click)="goBack()">ย้อนกลับ</button>
</ion-content>
