<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ประวัติการจอง</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="margin-bottom: 15px;" *ngIf="!showNoneDiv">คลิกเพื่อดูประวัติการจอง :</div>
  <ion-list>
    <ion-card *ngFor="let item of items | async" (click)="goToHistoryDetail(item)" title="คลิกเพื่อดูประวัติการจอง">
      <button ion-item>
        <div class="roomNo">
          ห้อง {{ item.Room }}
          <span class="h-arrow">
            <ion-icon name="arrow-round-forward"></ion-icon>
          </span>

        </div>

        ผู้จอง : {{ item.FirstName }} {{ item.LastName }}<br>
        <span class="h-description">{{ item.Description }}</span>
      </button>
    </ion-card>
  </ion-list>
  <div class="none-user" *ngIf="showNoneDiv">
    <h1><img src="../../assets/imgs/itkung.jpg"></h1>
    <span class="none-user-title">ไม่มีผู้จองในตอนนี้</span><br>
  </div>

</ion-content>
